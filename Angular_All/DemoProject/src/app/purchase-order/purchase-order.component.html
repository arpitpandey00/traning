<h1 class="text-center">Purchase Details</h1>
<div>
    <h1>Company : {{purchaseItem.PName}}</h1>
    <p class="lead">Vendor : {{purchaseItem.PVendorName}} | Purchase Date : {{purchaseItem.PDate | date}}</p>
    <hr class="my-4">
    <div class="text-center">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>QUANTITY</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of purchaseItem.PItems">
                        <td>{{i.Title}}</td>
                        <td>{{i.Price}}</td>
                        <td>{{i.Quantity}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="lead">
        <a href="#" class="btn pull-right btn-danger" role="button">Total Cost {{price | currency:'INR'}}, Place Order</a>
    </p>
</div>
