<h1 class="text-center">Normal Table</h1>
<hr>
<br>

<div class="container">
    <table class= "table">
        <thead class="table table-dark"> 
            <tr>
                <th> ID </th>

                <th> TITLE </th>
                <th> PRICE </th>
                <th> EXPIRY DATE </th>
                <th> QUANTITY </th>
                <th> IN STOCK </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.Id}}</td>
                <td>{{p.Title}}</td>
                <td>{{p.Price | currency :"INR"}}</td>
                <td>{{p.ExpiryDate |date}}</td>
                <td>{{p.Quantity}}</td>

                <td>
                    <ng-container *ngIf="p.IsAvaliable; then instock else outofstock">

                    </ng-container>
                    <ng-template #instock>
                        <i class="fa fa-check" aria-hidden="true"></i>

                    </ng-template>
                    <ng-template #outofstock>
                        <i class="fa fa-times" aria-hidden="true"></i>
                        <button class="btn btn-default">Order Now</button>
                    </ng-template>
                </td>

            </tr>
        </tbody>
    </table>
</div>
<br>
<h1 class="text-center">Angular Material Table</h1>
<hr>
<br>
<div class="col-md-12">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="TITLE">
            <th mat-header-cell *matHeaderCellDef> TITLE </th>
            <td mat-cell *matCellDef="let user"> {{user.Title}} </td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let user"> {{user.Price}} </td>
        </ng-container>
        <ng-container matColumnDef="ExpiryDate">
            <th mat-header-cell *matHeaderCellDef> ExpiryDate </th>
            <td mat-cell *matCellDef="let user"> {{user.ExpiryDate}} </td>
        </ng-container>
        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let user"> {{user.Quantity}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
