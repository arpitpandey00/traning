<h2>{{title}}</h2>

<p ><ul>
  <li>It emits null if there is no value</li>
<li>The value assigned to the Subscriber will be the <strong>Next</strong> value amoung the interval in which it get emited.</li>
</ul>
<div class="wrapper">
  <div>
    <button (click)='subscribe1()'>Subscriber 1 </button>
    <hr />
    <div *ngFor="let p of observer1">
      <p class="data1"> {{p}}</p>
    </div>
    <div *ngIf="showObserver1">
      complete
    </div>
  </div>
  <div>
    <button (click)='susbcribe2()'>Subscriber 2 </button>

      <p class="data2"> {{p}}</p>
    </div>

      complete
    </div>
  </div>
  <div>
    <button (click)='susbcribe3()'>Subscriber 3 </button>

      <p class="data3"> {{p}}</p>
    </div>

    </div>
  </div>


</div>
